<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bokor&family=Lora:ital,wght@0,400..700;1,400..700&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pizza's Delivery</h1>
    
    <!-- formulario -->
    <form action="" id="form">
        <select name="" id="size">
            <option value="pequena">Pequeña</option>
            <option value="mediana">Mediana</option>
            <option value="grande">Grande</option>
        </select>

        <!-- input type normalmente viene en grupo, agregando name tipo se permite seleccionar solo -->
         <!-- les agregamos value para  que sea mas facil de trabajar en js --> 
          <!-- for enlaza con el radio btn id al label -->
        <label for=""> 
            Simple
        </label>   
        <input type="radio" name="tipo" id="simple" class="type" value="0">
        <label for="extra">
            Ingredientes 
         </label>   
        <input type="radio" name="tipo" id="extra" class="type" value="1">
    <div class="ingrdientes_extra">
        <label for="">
            Queso
            <input type="checkbox" name="" id="" class="ingredientes" value="queso">
        </label>
        <label for="">
            Jamon
        <input type="checkbox" name="" id="" class="ingredientes" value="jamon">
        </label>
        <label for="">
            Piña
        <input type="checkbox" name="" id="" class="ingredientes" value="pina">
        </label>
    </div>
     
        <div id="btn-container">
            <button type="submit" id="enviar">

                <img width="48" height="48" src="https://img.icons8.com/doodle/48/pizza--v1.png" alt="pizza--v1"/>
                ¡CREAR!
            </button>
        </div>
        
    </form>
    
    

    <div id="costo">

    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
